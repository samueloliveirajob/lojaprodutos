<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Street Credenciamento BRADESCO</title>

<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

	<div class="container" style="margin-top: 50px;">
		<form>
	
			<div class="row form-group">
				<div class="col-md-3">
					<div class="panel panel-default">
					  <div class="panel-heading">Bradesco</div>
					  <div class="panel-body">
						  <div class="row form-group">
						  	<div class="col-md-12">
							    <label for="codBanco">Canal Origem</label>
							    <input type="text" class="form-control" id="codBanco" value="11" readonly />
						  	</div>
						  </div>					  
						  <div class="row form-group">
						  	<div class="col-md-12">
							    <label for="agencia">Agencia</label>
							    <input type="text" class="form-control" id="agencia" placeholder="Agencia">
						  	</div>
						  </div>
						  <div class="row form-group">
						  	<div class="col-md-12">
							    <label for="matricula">Matricula</label>
							    <input type="text" class="form-control" id="matricula" placeholder="Matricula">
						  	</div>
						  </div>
						  <div class="row form-group">
						  	<div class="col-md-12">
							    <label for="nome">Nome</label>
							    <input type="text" class="form-control" id="nome" placeholder="nome">
						  	</div>
						  </div>						  
					  </div>
					</div>
				</div>

				<!--  -->				
				<div class="col-md-9">
				
					<div class="row form-group">
						<div class="col-md-2">
							<button id="btnGerarLink" type="submit" class="btn btn-primary">Gerar Link</button>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-12">
							<input type="text" class="form-control" id="linkGerado" readonly />
						</div>
					</div>
					
					<div class="row form-group">
					
						<!-- SMS -->
						<div class="col-md-3">
							<div class="panel panel-default">
							  <div class="panel-heading">SMS</div>
							  <div class="panel-body">
								  <div class="row form-group">
								  	<div class="col-md-12">
									    <label for="celular">Celular</label>
									    <input type="text" class="form-control" id="celular" placeholder="Celular">
								  	</div>
								  </div>
								  <button id="btnSms" type="submit" class="btn btn-default">Enviar SMS</button>
							  </div>
							</div>
						</div>
					
						<!-- Email -->
						<div class="col-md-6">
							<div class="panel panel-default">
							  <div class="panel-heading">E-mail</div>
							  <div class="panel-body">
								  <div class="row form-group">
								  	<div class="col-md-12">
									    <label for="email">E-mail</label>
									    <input type="text" class="form-control" id="email" placeholder="E-mail">
								  	</div>
								  </div>
								  <button id="btnEmail" type="submit" class="btn btn-default">Enviar E-mail</button>
							  </div>
							</div>
						</div>				
						
						<!-- Iniciar Processo -->
						<div class="col-md-3">
							<div class="panel panel-default">
							  <div class="panel-heading">Iniciar Processo</div>
							  <div class="panel-body">
								  <button id="btnIniciarProcesso" type="submit" class="btn btn-default">Iniciar</button>
							  </div>
							</div>
						</div>			
					</div>				
				
				
				</div>
				
				
			</div>
			

		
		</form>
	</div>
	
	<!-- jQuery -->
	<script src="./vendor/jquery/jquery.min.js"></script>
	
	<!-- Custom -->
	<script src="./custom.js"></script>	
</body>
</html>
